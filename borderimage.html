<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border image</title>
    <style>
        .container {
            width: 700px;
            margin: 0 auto;
        }

        .satu {
            border: solid;
            width: 200px;
            height: 200px;
            background-color: #39b54a;
            border-image-source: url("border1.png");
            border-image-width: 33px;
            border-image-slice: 33 33 33;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="satu"></div>
    </div>
</body>

</html>
