<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 24</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <form action="">
        <div class="form-group">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>

        <div class="form-group">
            <label for="alamat">Alamat Rumah</label>
            <textarea name="" id="" cols="10" rows="2" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="foto">Foto Profil</label>
            <input type="file" class="form-control-file">
        </div>

        <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat Email">
        </div>

        <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>

        <div class="form-group">
            <label for="kendaraan">Jenis Kendaraan Anda :</label>
            <input type="radio" id="radio"> <label for="radio" class="form-check-label"> Motor</label>
            <input type="radio" id="radio2"> <label for="radio2" class="form-check-label"> Mobil</label>
        </div>

        <button type="button" class="btn btn-primary" name="button">Submit</button>
    </form>

</body>

</html>
