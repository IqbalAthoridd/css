<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 25</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <br>
    <h3>Normal Button</h3>
    <form>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
    </form>
    <br>

    <h3>Outline Button</h3>
    <form>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">Primary</button>
        <button class="btn btn-outline-danger">Primary</button>
        <button class="btn btn-outline-warning">Primary</button>
        <button class="btn btn-outline-info">Primary</button>
    </form>

    <h3>Small Button</h3>
    <form>
        <button class="btn btn-primary btn-sm">Primary</button>
        <button class="btn btn-success btn-sm">Success</button>
        <button class="btn btn-danger btn-sm">Danger</button>
        <button class="btn btn-warning btn-sm">Warning</button>
        <button class="btn btn-info btn-sm">Info</button>
    </form>
    <br>

    <h3>Block Level Button</h3>
    <form>
        <button class="btn btn-primary btn-block">Primary</button>
        <button class="btn btn-success btn-block">Success</button>
    </form>
    <br>

    <h3>Disable Button</h3>
    <form>
        <button class="btn btn-primary disabled">Primary</button>
        <button class="btn btn-success disabled">Success</button>
        <button class="btn btn-danger disabled">Danger</button>
        <button class="btn btn-warning disabled">Warning</button>
        <button class="btn btn-info disabled">Info</button>
    </form>
    <br>

</body>

</html>
