<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 28</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background-color: #333333;
        }

        label {
            color: white;
        }

        form {
            margin: 0 auto;
            height: 500px;
            width: 505px;
            color: white;
        }

        .gmbr {
            width: 150px;
            height: 100px;
        }

        .imgcontainer {
            margin-left: 170px;
            padding: 50px 0 20px 0;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="imgcontainer">
            <img src="img/lampung (1).jpg" alt="" class="gmbr rounded-circle">
        </div>
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat Email (disable)" disabled>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="scan">Scan KTP</label>
            <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-control-checkbox">
            <label for="setuju">Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="">kenentuan</a> yang
                berlaku</label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary form-control">Submit</button>
        </div>

    </form>
</body>

</html>
